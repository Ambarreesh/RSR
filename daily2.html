<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSR - Daily Expenses</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <style>
  body {
    background-color: #fffdff;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h2 {
    margin: 20px 0 10px;
    color: #333;
  }

  button {
    margin: 20px 10px;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  button[onclick*="print"] {
    float: right;
    font-size: 14px;
    padding: 6px 12px;
    background-color: #28a745;
  }

  table {
    width: 95%;
    margin: 20px auto;
    border-collapse: collapse;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
  }

  thead {
    background-color: #f0f0f0;
  }

  th, td {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
    vertical-align: middle;
  }

  tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  input, select, textarea {
    width: 100%;
    padding: 6px;
    box-sizing: border-box;
    border: 1px solid #aaa;
    border-radius: 6px;
    font-size: 14px;
  }

  /* Column-specific widths for better spacing */
  th:nth-child(2), td:nth-child(2) input {
    min-width: 140px; /* Date */
  }

  th:nth-child(3), td:nth-child(3) input {
    min-width: 200px; /* Category */
  }

  th:nth-child(4), td:nth-child(4) input {
    min-width: 250px; /* Description */
  }

  th:nth-child(5), td:nth-child(5) input {
    min-width: 120px; /* Total Expenses */
  }

  th:nth-child(6), td:nth-child(6) input,
  th:nth-child(7), td:nth-child(7) input {
    min-width: 150px; /* Bill No, Receiver */
  }

  th:nth-child(8), td:nth-child(8) select {
    min-width: 120px; /* Payment Mode */
  }

  th:nth-child(9), td:nth-child(9) input {
    min-width: 180px; /* Remarks */
  }

  #popup {
    display: none;
    background: #000;
    color: white;
    padding: 10px 20px;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 10px;
    z-index: 999;
    font-size: 18px;
  }
</style>
</head>
<body>

<h2>üí∏ Daily Expenses / Maintenance Details</h2>
<button onclick="window.print()" style="float: right; font-size: 14px; padding: 6px 12px;">üñ®Ô∏è Print</button>
<table id="expenseTable">
  <thead>
    <tr>
      <th>SL.NO</th>
      <th>Date</th>
      <th>Category of Expenses</th>
      <th>Description</th>
      <th>Total Expenses</th>
      <th>Bill No</th>
      <th>Receiver Name</th>
      <th>Payment Mode</th>
      <th>Remarks</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<button onclick="addRow()">‚ûï Add Row</button>
<button onclick="saveData()">üíæ Save</button>
<button onclick="clearPage()">üßπ Clear Page</button>
<div id="popup">Saving...</div>

<!-- Firebase Config -->
<script>
  const firebaseConfig = {
      apiKey: "AIzaSyDOwOOgRUJJyfN30GDIAWjnMqPb6AyNsvc",
      authDomain: "rsr2-290e1.firebaseapp.com",
      databaseURL: "https://rsr2-290e1-default-rtdb.firebaseio.com",
      projectId: "rsr2-290e1",
      storageBucket: "rsr2-290e1.appspot.com",
      messagingSenderId: "653053726433",
      appId: "1:653053726433:web:641780c41462b3c528b1a0",
      measurementId: "G-PLSTR20KGK"
    };


  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

<!-- JS Logic -->
<script>
  const tableBody = document.querySelector("#expenseTable tbody");
  const popup = document.getElementById("popup");

  function addRow(data = {}) {
    const rowCount = tableBody.querySelectorAll("tr").length + 1;
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${rowCount}</td>
      <td><input type="date" value="${data.date || ''}"/></td>
      <td><input type="text" value="${data.category || ''}"/></td>
      <td><input type="text" value="${data.description || ''}"/></td>
      <td><input type="number" value="${data.total || ''}"/></td>
      <td><input type="text" value="${data.billNo || ''}"/></td>
      <td><input type="text" value="${data.receiver || ''}"/></td>
      <td>
        <select>
          <option value="Cash" ${data.paymentMode === "Cash" ? "selected" : ""}>Cash</option>
          <option value="Online" ${data.paymentMode === "Online" ? "selected" : ""}>Online</option>
          <option value="Cheque" ${data.paymentMode === "Cheque" ? "selected" : ""}>Cheque</option>
        </select>
      </td>
      <td><input type="text" value="${data.remarks || ''}"/></td>
    `;
    tableBody.appendChild(row);
  }

  function saveData() {
    popup.style.display = "block";

    const allData = [];
    const rows = tableBody.querySelectorAll("tr");

    rows.forEach(row => {
      const inputs = row.querySelectorAll("input, select");
      allData.push({
        date: inputs[0].value,
        category: inputs[1].value,
        description: inputs[2].value,
        total: inputs[3].value,
        billNo: inputs[4].value,
        receiver: inputs[5].value,
        paymentMode: inputs[6].value,
        remarks: inputs[7].value
      });
    });

    db.ref("daily_expenses_details").set(allData)
      .then(() => {
        popup.textContent = "‚úÖ Data saved successfully!";
        setTimeout(() => popup.style.display = "none", 2000);
      })
      .catch(error => {
        console.error("Error:", error);
        popup.textContent = "‚ùå Error saving data!";
        setTimeout(() => popup.style.display = "none", 3000);
      });
  }

  window.onload = () => {
    db.ref("daily_expenses_details").once("value", snapshot => {
      const data = snapshot.val();
      if (data) data.forEach(entry => addRow(entry));
      else addRow();
    });
  };

  function clearPage() {
  tableBody.innerHTML = "";
}
</script>

</body>
</html>
