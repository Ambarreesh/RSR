<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSR Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background-color: #fffdff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .logo {
      max-width: 280px;
      display: block;
      margin: 30px auto -10px;
    }

    .dashboard {
      padding: 50px 15px;
    }

    .card-custom {
      border: none;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s, box-shadow 0.3s;
      height: 100%;
      background-color: #ffffff;
    }

    .card-custom:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
    }

    .card-icon {
      font-size: 36px;
      color: #0d6efd;
      margin-bottom: 15px;
    }

    .card-title {
      font-weight: 600;
      font-size: 18px;
      margin: 0;
    }

    a.text-decoration-none {
      color: inherit;
    }

    a.text-decoration-none:hover {
      color: inherit;
    }
  </style>
</head>
<body>

  <img src="img/r.png" class="logo" alt="RSR Logo" />

  <div class="container dashboard">
    <div class="row row-cols-1 row-cols-md-3 g-4 text-center">

      <!-- Attendance -->
      <div class="col" data-aos="fade-up">
        <a href="attendance2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-person-check-fill"></i></div>
            <div class="card-title">Attendance Details</div>
          </div>
        </a>
      </div>

      <!-- Raw Material -->
      <div class="col" data-aos="fade-up">
        <a href="rawmaterial2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-boxes"></i></div>
            <div class="card-title">Raw Materials</div>
          </div>
        </a>
      </div>

      <!-- Defibering -->
      <div class="col" data-aos="fade-up">
        <a href="defiber2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-minecart-loaded"></i></div>
            <div class="card-title">Defibering</div>
          </div>
        </a>
      </div>

      <!-- Coco-pith -->
      <div class="col" data-aos="fade-up">
        <a href="cocopith2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-droplet-half"></i></div>
            <div class="card-title">Coco-pith</div>
          </div>
        </a>
      </div>

      <!-- Blocking -->
      <div class="col" data-aos="fade-up">
        <a href="blockp2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-box-fill"></i></div>
            <div class="card-title">Coco-pith Blocking</div>
          </div>
        </a>
      </div>

      <!-- Yarn -->
      <div class="col" data-aos="fade-up">
        <a href="yarn2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-database-fill"></i></div>
            <div class="card-title">Coir Yarn</div>
          </div>
        </a>
      </div>

      <!-- Dispatch -->
      <div class="col" data-aos="fade-up">
        <a href="dispatch2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-truck"></i></div>
            <div class="card-title">Dispatch</div>
          </div>
        </a>
      </div>

      <!-- Expenses -->
      <div class="col" data-aos="fade-up">
        <a href="daily2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-wallet2"></i></div>
            <div class="card-title">Daily Expenses</div>
          </div>
        </a>
      </div>

      <!-- Power -->
      <div class="col" data-aos="fade-up">
        <a href="power2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-lightning-fill"></i></div>
            <div class="card-title">Power Consumption</div>
          </div>
        </a>
      </div>

      <!-- Finance -->
      <div class="col" data-aos="fade-up">
        <a href="finance2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-cash-coin"></i></div>
            <div class="card-title">Finance</div>
          </div>
        </a>
      </div>

      <!-- Stock -->
      <div class="col" data-aos="fade-up">
        <a href="fstock2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-clipboard-data-fill"></i></div>
            <div class="card-title">Stock Register</div>
          </div>
        </a>
      </div>

      <!-- Reports -->
      <div class="col" data-aos="fade-up">
        <a href="Report2.html" class="text-decoration-none">
          <div class="card card-custom p-4">
            <div class="card-icon"><i class="bi bi-bar-chart-fill"></i></div>
            <div class="card-title">Reports</div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>

</body>
</html>
