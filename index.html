<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSR</title>

  <!-- Bootstrap CSS CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #fffdff;
    }
    .logo {
      width: 300px;
      height: auto;
      margin: 20px 0;
    }
    input {
      height: 40px;
      width: 100%;
      border: 1px solid black;
      border-radius: 20px;
      font-size: 18px;
      padding: 5px 15px;
    }
    .login-btn {
      width: 150px;
      height: 50px;
      border-radius: 25px;
      background-color: rgb(46, 225, 46);
      color: black;
      font-size: 20px;
      border: none;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
    }
  </style>
</head>
<body>

  <div class="container text-center my-4">
    <img src="img/r.png" class="logo" alt="Logo">

    <div class="form-container">
      <div class="mb-3 text-start">
        <label class="form-label h5">Username:</label>
        <input id="ur" type="text" placeholder="Enter Username" class="form-control">
      </div>
      <div class="mb-4 text-start">
        <label class="form-label h5">Password:</label>
        <input id="pas" type="password" placeholder="Enter Password" class="form-control">
      </div>
      <button class="login-btn" onclick="login()">Login</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-2 fixed-bottom">
    &copy; 2025 RSR Coirs. All rights reserved.
    Page Maintained by feunic software pvt ltd.
  </footer>

  <script>
    function login() {
      var ur = document.getElementById("ur").value;
      var pas = document.getElementById("pas").value;

      if (ur === "Rajprabu" && pas === "admin1978") {
        window.location.href = "app2.html";
      } else {
        alert("Please enter valid username and password");
      }
    }
  </script>

</body>
</html>
